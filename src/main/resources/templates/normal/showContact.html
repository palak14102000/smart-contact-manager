<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is show Contacts page</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
	
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Your Contacts</h1>
				
				<!-- Search <div class="search-container my-3"><input onkeyup="search()" type="text" id="search-input" class="form-control" placeholder="Search your contacts here" /><div class="search-result">
				</div>-->
				
				
				
				<<div class="table-responsive">
				<table class="table table-hover">
				  <thead class="thead-light ">
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c:${contacts}">
				      <th scope="row" th:text=${'SCMUSER'+c.cid}></th>
				      <td >
				      <img src="" alt="" th:src="@{'/img/'+${c.image}}" class="my_profile_image" />
				      
				      <span th:text="${c.name}"> </span></td>
				      <td ><a href="" th:href="@{'/user/'+${c.cid}+'/contact'}"><span th:text="${c.email}"></a></span></td>
				      <td th:text="${c.phone}"></td>
				      <td>
				      	<a href="#" th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
				      	
				      	<form action="#" th:action="@{'/user/open-contact/'+${c.cid}}" method="POST">
				      	<button  class="btn btn-primary btn-sm mt-3">Update</button>
				      	</form>
				      </td>
				    </tr>
				   
				  </tbody>
				</table>
				</div>
				<nav aria-label="Page navigation example">
					  <ul class="pagination">
					    <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}" href="#">Previous</a></li>
					    <li class="page-item" th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>
					  
					    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}" href="#">Next</a></li>
					  </ul>
			</nav>
			</div>
		</div>
	</section>
</body>
</html>
