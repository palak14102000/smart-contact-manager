<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
				<div class="container text-center">
				
								 <img src=""  style="height:200px;width:200px" alt="" th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_image" />
				
				</div>
				
				 <h3 class="text-center mt-3"><span th:text="${user.name}"></span></h3>
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <td scope="col"><span th:text="'SCMUSER'+${user.id}"></span></td>
					     
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td scope="col"><span th:text="${user.email}"></span></td>
					      
					    </tr>
					      <tr>
					      <th scope="row">Role</th>
					      <td scope="col"><span th:text="${user.role}"></span></td>
					      <tr>
					      <th scope="row">Account Active</th>
					      <td scope="col"><span th:text="${user.enabled}"></span></td>
					      
					    </tr> 
					    </tr>
					      <tr>
					      <th scope="row">About</th>
					      <td scope="col"><span th:text="${user.about}"></span></td>
					      
					    </tr>
					     
					     
					    
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
