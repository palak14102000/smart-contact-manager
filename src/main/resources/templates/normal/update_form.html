<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" >
		<div class="card-body">
			<h1 class="text-center">Update Contact</h1>
			<div class="container-fluid mt-1">
				<div class="col-md-8 offset-md-2">
					<form action="#" th:object="${contact}"
						  enctype="multipart/form-data"
						  method="POST"
						  th:action="@{/user/process-update}"
						  class="mt-2"
					>
					<!-- cid -->
					<input type="hidden" th:value="${contact.cid}" name="cid" >
					<!-- First Name -->
					<div class="input-group">
					
						<div class="input-group-prepend">
						
							<div class="input-group-text">
							
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
						
					
					</div>
					<!-- Second Name -->
					<div class="input-group mt-3" >
					
						<div class="input-group-prepend">
						
							<div class="input-group-text">
							
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input th:value="${contact.secondName}"type="text" id="secondName" name="secondName" placeholder="Enter nick Name here" class="form-control"/>
						
					</div>
					<!-- Phone Field -->
					<div class="input-group mt-3" >
					
						<div class="input-group-prepend">
						
							<div class="input-group-text">
							
								<i class="fas fa-phone"></i>
							</div>
						</div>
						<input th:value="${contact.phone}" required type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control"/>
						
					</div>
					<!--  Email Field -->
					<div class="input-group mt-3" >
					
						<div class="input-group-prepend">
						
							<div class="input-group-text">
								@
							</div>
						</div>
						<input th:value="${contact.email}"required type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
						
					</div>
					
					<!-- work field -->
					<div class="input-group mt-3" >
					
						<div class="input-group-prepend">
						
							<div class="input-group-text">
							
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input th:value="${contact.work}"type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
						
					</div>
					<!-- Description -->
					<div class="form-group mt-3">
						<textarea th:text="${contact.description}" name="description" id="tiny" cols="30" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
					</div>
					<!-- Contact Image -->
					<p>choose a new profile pic</p>
					<div class="container text-center">
						<img style="height:250px;width:250px" class="img-fluid my_profile_image" th:src="@{'/img/'+${contact.image}}" alt="" />
					
					</div>
					
					<div class="custom-file">
						<input type="file" name="profile-image"/>
					
					</div>
					
					<div class="container text-center">
						<button class="btn btn-outline-primary">Save Contact</button>
					
					</div>
					
					
					</form>
				
				</div>
			</div>
		
		</div>
	
	</div>
	
	</section>
</body>
</html>
