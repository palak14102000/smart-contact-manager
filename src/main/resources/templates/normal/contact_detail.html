<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
	<div class="bodycontainer" th:if="${contact}">
	<h1>Contact Details</h1>
	<div  class="card mr-3 ml-3">
	
		<div class="card-body">
			<div class="container text-center">
				 <img src="" style="height:200px;width:200px" alt="" th:src="@{'/img/'+${contact.image}}" class="my_profile_image" />
				 <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <td scope="col"><span th:text="'SCMUSER'+${contact.cid}"></span></td>
					     
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td scope="col"><span th:text="${contact.email}"></span></td>
					      
					    </tr>
					      <tr>
					      <th scope="row">Phone</th>
					      <td scope="col"><span th:text="${contact.phone}"></span></td>
					      
					    </tr>
					      <tr>
					      <th scope="row">Work</th>
					      <td scope="col"><span th:text="${contact.work}"></span></td>
					      
					    </tr>
					    
					  </tbody>
					</table>
							<div class="description">
								<th:block th:utext="${contact.description}"></th:block>
							</div>	
				      			<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</a>
				      	
				      	<form action="#" th:action="@{'/user/open-contact/'+${contact.cid}}" method="POST">
				      	<button  class="btn btn-primary btn-sm btn-block mt-3">Update</button>
				      	</form>				      	
			</div>
		
		</div>
	</div>
	</div>
			<h3 th:unless="${contact}" class="text-center p-3 bg-danger text-white">You dont have the permission to access this contact!!</h3>
	
	</section>
</body>
</html>
