<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace=base::Layout(~{::section})>
<head>
	<meta charset="UTF-8" />
	<title>This is signup page</title>
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
			<div class="my-card mt-3">
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
			<th:block th:text="${T(com.smart.helper.RemoveVerificatioMessage).removeVerificationMessage()}"></th:block>
						
			</div>
			
			
			
				<h1 class="text-center">Register Here</h1>
				
				<form  novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
					<!-- name field -->
					 <div class="form-group">
					  <label for="exampleInputEmail1">Your Name</label>
					  <input name="name" type="text" 
					  th:value="${user.name}"
					   class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
						<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
				         
				        </div>
					
					</div>
					
					<!-- email field --> 
					 <div  class="form-group">
					  <label for="exampleInputEmail1">Your Email</label>
					  <input name="email" type="email" th:value="${user.email}" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
					   id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
					<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
				         
				        </div>
					
					</div>
					
					<!-- email passowrd -->
					 <div  class="form-group">
					  <label for="exampleInputEmail1">Your Password</label>
					  <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"  aria-describedby="emailHelp" placeholder="Enter here" required>
					<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
				         
				        </div>
					
					</div>
					<!-- user about field -->
					<div class="form-group">
					
						<textarea name="about"th:text="${user.about}" placeholder="Enter something about yourself" rows="7" class="form-control"></textarea>
					
					</div>
					<!--  terms and condition agreement -->
					
					<div class="form-group form-check">
					
					<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
					<label for="agreement">Accept terms and conditions</label>
					</div>
					
					<div class="container text-center">
						<button type="submit" class="btn bg-primary text-white">Submit</button>
	
						<button type="reset" class="btn btn-warning text-white">Reset</button>
					</div>
				</form>
				
			</div>
			</div>
		</div>
		
	
	</section>
</body>
</html>
